## DDNS Updater config file
##

[DDNS]
## DDNS provider
server = dyndns.strato.com
server_path = /nic/update

## Credentials of your DDNS account
username = <username>
password = <password>

## DNS record
hostname = <hostname>

## Domain mail server entry (optional!)
#mx = NOCHG

## Domain wildcard (optional!)
#wildcard = NOCHG

## Update URL extra parameters (optional!). Will be prepended a & and added as is to the URL.
#extra_parameters = system=dyndns

## Note: Do not edit this! It will be updated automatically
ip =

## Retrieves external IP (NAT problem) from external web server
external_ip_server = example.com
external_ip_server_path = /checkip.php

## Use a RegEx to search for the IP address in web IP detection response
use_regex = False

## For E-Mail notifications
##

[Mail]
## Enables notifications
notify = False

## Mail server
smtp_server = smtp.googlemail.com
port = 587

## Credentials of mail account
username = <username>
password = <password>

## Send mail to
recipient = <recipient>
